<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">All Categories</h3>

                <div class="box-tools">
                    <button class="btn btn-box-tool" (click)="openAdd()"><i class="fa fa-plus"></i> Add new
                        Category
                    </button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <th style="width:20px;"></th>
                        <th style="width:160px;">Name</th>
                        <th>No of Games</th>

                    </tr>
                    <tr *ngFor=" let cat of categories; let i = index" (click)="openDetails(cat)" class="respond-click">
                        <td>{{i}}</td>
                        <td>{{cat.name}}</td>
                        <td>{{cat.numberOfGames || '0'}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
